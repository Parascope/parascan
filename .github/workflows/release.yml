name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: make build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            scripts/install.sh
            scripts/uninstall.sh
            demo.html.tpl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-installation:
    needs: build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download and install
        run: |
          curl -sL https://get.sitedog.io | sh
          
      - name: Check binary version
        run: |
          sitedog version
          # Check that version matches the tag
          VERSION=$(sitedog version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          TAG_VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: binary version $VERSION != tag version $TAG_VERSION"
            exit 1
          fi
